[logging]
# Base log level for Airflow components
logging_level = INFO

# Log format for Airflow logs (scheduler, webserver, workers)
log_format = [%(asctime)s] {%(filename)s:%(lineno)d} %(levelname)s - %(message)s

# Airflow task logs are captured from stdout/stderr by default
# For production, enable remote logging (S3, GCS, etc.) if desired
remote_logging = False

# Remote log storage options (optional)
# remote_base_log_folder = s3://your-bucket/path/to/logs
# remote_log_conn_id = MyS3Conn 
